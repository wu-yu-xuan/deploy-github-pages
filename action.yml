name: 'Depoy GitHub Pages'
description: 'Depoy GitHub Pages'
author: 'wu-yu-xuan'
runs:
  using: 'node12'
  main: './index.js'
branding:
  icon: 'upload-cloud'
  color: 'blue'
inputs:
  personal_token:
    description: ''
    required: true
  publish_branch:
    description: ''
    required: false
    default: 'gh-pages'
  publish_dir:
    description: ''
    required: false
    default: 'build'
  user_name:
    description: 'Set Git user.name'
    required: false
  user_email:
    description: 'Set Git user.email'
    required: false
  commit_message:
    description: 'Set custom commit message'
    required: false
  keep_files:
    description: 'If existing files in the publish branch should be not removed before deploying'
    required: false
    default: 'false'
